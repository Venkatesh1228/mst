<html>
<head>
<script>
	var radius;
	const PI=3.14;
	document.write("<h1 style='background-color:DodgerBlue;'>Area of Circle</h1>");
	radius=parseInt(window.prompt("enter radius:","10"));
	document.write("<h2 style='color:red'>");
	document.write("given radius is:"+radius);
	document.write("</h2>");
	var result=PI*radius*radius;
	document.write("<h2 style='color:green'>");
	document.write("area of the circle is:"+result);
	document.write("</h2>");
</script>
</head>
</html>
